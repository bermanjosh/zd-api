---
swagger: "2.0"
info:
  description: ""
  version: ""
  title: "ZDocs"
  termsOfService: ""
  contact: {}
host: "localhost:3000"
basePath: "/api"
schemes:
- "http"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /search:
    get:
      summary: "Search"
      parameters:
      - name: "q"
        in: "query"
        required: false
        type: "string"
        description: "Text query you want to match against"
      - name: "type"
        in: "query"
        required: false
        type: "string"
        description: "Filter results only to specific type of content."
        enum:
        - "bundle"
        - "contributedArticle"
        - "contributedVideo"
        - "all"
        x-example: "type=bundle"
      - name: "rpp"
        in: "query"
        required: false
        type: "integer"
        description: "Results per page"
        x-example: 25
      - name: "page"
        in: "query"
        required: false
        type: "integer"
        description: "Number of the page to retrieve"
        x-example: 1
      - name: "labelkey"
        in: "query"
        required: false
        type: "string"
        description: "The label filter allows you to filter the returned list of results\
          \ based on your taxonomy tags. You can include one or more valid subjecthead\
          \ key or subjectdef key from your taxonomy."
        x-example: "labelkey=prod-rtr-industrial"
      - name: "labels"
        in: "query"
        required: false
        type: "number"
        description: "[Deprecated, replaced by labelkey] The labels filter allows\
          \ you to filter the returned list of results based on database IDs of a\
          \ valid subjecthead key or subjectdef key from your taxonomy."
        x-example: "labels=4"
      - name: "bundle"
        in: "query"
        required: false
        type: "string"
        description: "Filter search results to show only to content from a specific\
          \ bundle"
        x-example: "bundle=AISuite_230_ConceptsGuide_allOS_en_HTML5"
      - name: "language"
        in: "query"
        required: false
        type: "string"
        description: "Filter only content marked with this language code"
        x-example: "enus"
      - name: "date_filter.type"
        in: "query"
        required: false
        type: "string"
        description: "The date filter allows you to filter the returned list of results\
          \ based on the following date type:\n\nCreated: The date which the content\
          \ was created on based on the CMS/authoring tool records (if specified).\n\
          \nLast revised: The date which the content was last revised based on the\
          \ CMS/authoring tool records (if specified).\n\nLast uploaded: The UTC dateTime\
          \ which the content was last uploaded"
        default: "last_uploaded"
        enum:
        - "created"
        - "last_revised"
        - "last_uploaded"
        x-example: "created"
      - name: "date_filter.startValue"
        in: "query"
        required: false
        type: "string"
        format: "date-time"
        description: "The start date you want the date filter to use"
        x-example: "2018-03-27"
      - name: "date_filter.endValue"
        in: "query"
        required: false
        type: "string"
        format: "date-time"
        description: "The end date you want the date filter to use"
        x-example: "2018-03-29"
      - name: "sort.field"
        in: "query"
        required: true
        type: "string"
        description: "Sort the returned list of results by"
        default: "score"
        enum:
        - "created"
        - "last_revised"
        - "last_uploaded"
        - "title"
        - "score"
        - "views (reserved for future use)"
        x-example: "last_revised"
      - name: "sort.value"
        in: "query"
        required: true
        type: "string"
        description: "What order to sort by\n\nWhat order to sort by\n\nWhat order\
          \ to sort by"
        default: "dec"
        enum:
        - "asc"
        - "dec"
      - name: "personalize"
        in: "query"
        required: false
        type: "boolean"
        description: "Weight results based on user-defined personal search preferences"
      - name: "exact_facet_match"
        in: "query"
        required: false
        type: "boolean"
        description: "[Reserved for future implementation] Only return content which\
          \ is *only* tagged with selected facets."
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Search Results"
  /bundle:
    get:
      summary: "load a list of bundles"
      parameters:
      - name: "rpp"
        in: "query"
        required: false
        type: "integer"
        description: "Number of bundles to return in each page"
        x-example: 25
      - name: "page"
        in: "query"
        required: false
        type: "integer"
        description: "Number of the page to retrieve"
        x-example: 1
      - name: "name_filter.field"
        in: "query"
        required: false
        type: "string"
        description: "The name filter allows you to filter the returned list of bundles\
          \ based on a certain string match against the following field:"
        enum:
        - "Title"
        - "Name"
        x-example: "Title"
      - name: "name_filter.value"
        in: "query"
        required: false
        type: "string"
        description: "The value to filter the \"name\" field by"
        x-example: "Acme Installation"
      - name: "type_filter"
        in: "query"
        required: false
        type: "string"
        description: "Return only bundles of the this type"
        enum:
        - "HTMLBundle"
        - "ResourceBundle"
        x-example: "HTMLBundle"
      - name: "metadata_filter.field"
        in: "query"
        required: false
        type: "string"
        description: "The metadata filter allows you to filter the returned list of\
          \ bundles based on a hit against this metadata name:"
        x-example: "Author"
      - name: "metadata_filter.value"
        in: "query"
        required: false
        type: "string"
        description: "The value to filter the “metadata_filter.field” field by"
        x-example: "Jane Austin"
      - name: "labelkey"
        in: "query"
        required: false
        type: "string"
        description: "The label filter allows you to filter the returned list of bundles\
          \ based on your taxonomy tags. You can include one or more valid subjecthead\
          \ key or subjectdef key from your taxonomy."
        x-example: "labelkey=prod-rtr-industrial"
      - name: "labels"
        in: "query"
        required: false
        type: "string"
        description: "[Deprecated, replaced by labelkey] The labels filter allows\
          \ you to filter the returned list of bundles based on database IDs of a\
          \ valid subjecthead key or subjectdef key from your taxonomy."
        x-example: "labels=4"
      - name: "date_filter.type"
        in: "query"
        required: false
        type: "string"
        description: "The date filter allows you to filter the returned list of bundles\
          \ based on the following date type:\n\nCreated: The date which the publication\
          \ was created on based on the CMS/authoring tool records (if specified).\n\
          \nLast revised: The date which the publication was last revised based on\
          \ the CMS/authoring tool records (if specified).\n\nLast uploaded: The UTC\
          \ dateTime which the bundle was last uploaded"
        enum:
        - "created"
        - "last_revised"
        - "last_uploaded"
        x-example: "created"
      - name: "date_filter.startValue"
        in: "query"
        required: false
        type: "string"
        format: "date-time"
        description: "The start date you want the date filter to use"
        x-example: "2018-03-27"
      - name: "date_filter.endValue"
        in: "query"
        required: false
        type: "string"
        format: "date-time"
        description: "The end date you want the date filter to use"
        x-example: "2018-03-29"
      - name: "sort.field"
        in: "query"
        required: false
        type: "string"
        description: "Sort the returned list of bundles by"
        default: "last_uploaded"
        enum:
        - "created"
        - "last_revised"
        - "last_uploaded"
        - "title"
        x-example: "title"
      - name: "sort.value"
        in: "query"
        required: false
        type: "string"
        description: "What order to sort by"
        default: "dec"
        enum:
        - "asc"
        - "dec"
      - name: "exact_facet_match"
        in: "query"
        required: false
        type: "boolean"
        description: "[Reserved for future implementation] Only return content which\
          \ is *only* tagged with selected facets."
      - name: "language"
        in: "query"
        required: false
        type: "string"
        description: "Show only content in this language"
        x-example: "enus"
      responses:
        200:
          description: "Status 200"
          schema:
            type: "object"
            properties:
              bundle_list:
                type: "array"
                items:
                  $ref: "#/definitions/Bundle"
              pagination_data:
                $ref: "#/definitions/paginationData"
  /bundle/{bundleid}:
    get:
      summary: "Load an individual bundle"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Bundle"
    parameters:
    - name: "bundleid"
      in: "path"
      required: true
      type: "string"
  /bundle/{bundleid}/files:
    get:
      summary: "List all files in bundle"
      parameters:
      - name: "language"
        in: "query"
        required: false
        type: "string"
        description: "Serve list to the bundle marked with this language tag"
        x-example: "enus"
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              type: "string"
          examples:
            application/json: "List of URLs of the files in the bundle, consistent\
              \ with the filelist.xml."
      security:
      - Zoomin Generated Keys: []
    parameters:
    - name: "bundleid"
      in: "path"
      required: true
      type: "string"
  /bundle/{bundleid}/toc:
    get:
      summary: "List ToC for bundle"
      parameters:
      - name: "language"
        in: "query"
        required: false
        type: "string"
        description: "Serve list to the bundle marked with this language tag"
        x-example: "enus"
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/TocEntry"
      security:
      - Zoomin Generated Keys: []
    parameters:
    - name: "bundleid"
      in: "path"
      required: true
      type: "string"
  /bundle/bundleid/page: {}
  /bundle/{bundleid}/page/{navpath}:
    get:
      summary: "Access a topic"
      description: "The main path to get a topic"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Topic"
    parameters:
    - name: "bundleid"
      in: "path"
      required: true
      type: "string"
    - name: "navpath"
      in: "path"
      required: true
      type: "string"
  /users/:
    get:
      summary: "Get list of Users"
      parameters:
      - name: "rpp"
        in: "query"
        required: true
        type: "integer"
        description: "Number of users to return in each page"
        x-example: 25
      - name: "page"
        in: "query"
        required: false
        type: "integer"
        description: "Number of the page to retrieve\n\nNumber of the page to retrieve\n\
          \nNumber of the page to retrieve\n\nNumber of the page to retrieve"
        x-example: 1
      - name: "name_filter.field"
        in: "query"
        required: false
        type: "string"
        description: "The name filter allows you to filter the returned list of bundles\
          \ based on a certain string match against the following field:"
        enum:
        - "name"
        - "email"
        x-example: "email"
      - name: "name_filter.value"
        in: "query"
        required: false
        type: "string"
        description: "The value to filter the “name” field by"
        x-example: "John"
      - name: "authentication_filter"
        in: "query"
        required: false
        type: "string"
        description: "The authentication filter allows you to filter users by the\
          \ authentication provider they are using to login to Zoomin."
        enum:
        - "internal_authentication"
        - "sso"
        x-example: "internal_authentication"
      - name: "active_filter"
        in: "query"
        required: false
        type: "string"
        description: "The active filter allows you to filter active users vs. deactivated\
          \ users."
        enum:
        - "active"
        - "inactive"
        x-example: "active"
      - name: "sort.field"
        in: "query"
        required: false
        type: "string"
        description: "Sort the returned list of users by"
        enum:
        - "name"
        - "email"
        x-example: "Name"
      - name: "sort.value"
        in: "query"
        required: false
        type: "string"
        description: "What order to sort by"
        enum:
        - "asc"
        - "dec"
        x-example: "asc"
      - name: "date_filter.type"
        in: "query"
        required: false
        type: "string"
        description: "The date filter allows you to filter the returned list of users\
          \ based on their registration date or date of last login."
        enum:
        - "registered_on"
        - "last_login"
        x-example: "registered_on"
      - name: "date_filter.startValue"
        in: "query"
        required: false
        type: "string"
        format: "date-time"
        description: "The start date you want the date filter to use"
        x-example: "2018-03-27"
      - name: "date_filter.endValue"
        in: "query"
        required: false
        type: "string"
        format: "date-time"
        description: "The end date you want the date filter to use"
        x-example: "2018-03-29"
      - name: "role_filter"
        in: "query"
        required: false
        type: "string"
        description: "The role filter allows you to filter only users associated to\
          \ this role"
        x-example: "Employee"
      - name: "content_role_filter"
        in: "query"
        required: false
        type: "string"
        description: "The content role filter allows you to filter only users associated\
          \ to this content role"
        x-example: "Public"
      responses:
        200:
          description: "Status 200"
          schema:
            type: "object"
            properties:
              user_list:
                type: "array"
                items:
                  $ref: "#/definitions/User"
              pagination_data:
                $ref: "#/definitions/paginationData"
    post:
      summary: "Create a new user"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        201:
          description: "Status 201"
          schema:
            type: "string"
          examples:
            application/json: "User already exists"
        422:
          description: "User already exists"
  /users/{userid}:
    get:
      summary: "Get user"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/User"
        404:
          description: "User not found"
    put:
      summary: "Update user"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "Status 200"
        404:
          description: "User not found"
    delete:
      summary: "Delete user"
      parameters: []
      responses:
        200:
          description: "Status 200"
        401:
          description: "Status 401"
          schema:
            $ref: "#/definitions/Error"
    parameters:
    - name: "userid"
      in: "path"
      required: true
      type: "string"
  /users/{userid}/roles/{roleid}:
    parameters:
    - name: "userid"
      in: "path"
      required: true
      type: "string"
    - name: "roleid"
      in: "path"
      required: true
      type: "string"
  /admin/search_configuration/es_analyzer:
    get:
      summary: "Download"
      description: "Download a copy of a currently installed analyzer.\n\nRequired\
        \ permissions for this action: SearchConfiguration R/U"
      parameters:
      - name: "language"
        in: "query"
        required: false
        type: "string"
        description: "Specify a specific language code if you would like to obtain\
          \ a language specific-analyzer. Otherwise, the analyzer for the default\
          \ language (English) will be returned."
        x-example: "dede"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/searchAnalyzer"
      security:
      - Zoomin Generated Keys: []
    put:
      summary: "Update"
      description: "Replace an existing analyzer with a new one."
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/searchAnalyzer"
      responses:
        204:
          description: "Status 204"
      security:
      - Zoomin Generated Keys: []
  /admin/search_configuration/preferences:
    get:
      summary: "Load"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "object"
            properties:
              selectable:
                type: "array"
                description: "Returns the list of subject keys marked by an administrator\
                  \ as permitted for selection as search preferences."
                items:
                  $ref: "#/definitions/Subject"
                example: "[\"ver1\",\"ver3.5\"]"
              users_selected:
                type: "array"
                description: "Returns the list of subject keys already included by\
                  \ users in their individual search preferences."
                items:
                  $ref: "#/definitions/Subject"
      security:
      - Zoomin Generated Keys: []
    put:
      summary: "Update"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "selectable_subjectkeys"
          properties:
            selectable_subjectkeys:
              type: "array"
              description: "Defines an array of strings representing the subject keys\
                \ which the administrator wishes end-users will be able to choose\
                \ from when configuring their search preferences."
              items:
                type: "string"
              example: "[\"ver1\",\"ver2\",\"ver3.5\"]"
          description: "Array of strings representing labelkeys"
      responses:
        204:
          description: "Status 204"
      security:
      - Zoomin Generated Keys: []
  /roles/:
    get:
      summary: "load the list of Roles"
      parameters:
      - name: "results_per_page"
        in: "query"
        required: false
        type: "integer"
        description: "Number of users to return in each page"
        x-example: 25
      - name: "page_number"
        in: "query"
        required: false
        type: "integer"
        description: "Number of the page to retrieve"
        x-example: 1
      - name: "name_filter"
        in: "query"
        required: false
        type: "string"
        description: "Return only roles whose name contains this string"
        x-example: "\"viewer\""
      responses:
        200:
          description: "Status 200"
          schema:
            type: "object"
            properties:
              role_list:
                type: "array"
                items:
                  $ref: "#/definitions/Role"
              pagination_data:
                $ref: "#/definitions/paginationData"
    post:
      summary: "Create a new role"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/Role"
      responses:
        200:
          description: "Status 200"
  /roles/{roleid}:
    get:
      summary: "Load an individual role"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Role"
    put:
      summary: "Update a role"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/Role"
      responses:
        200:
          description: "Status 200"
    delete:
      summary: "Delete a role"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Error"
        401:
          description: "Status 401"
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Status 404"
        503:
          description: "Status 503"
    parameters:
    - name: "roleid"
      in: "path"
      required: true
      type: "string"
  /roles/{roleid}/users:
    get:
      summary: "Load list of users associated to a role"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/User"
    parameters:
    - name: "roleid"
      in: "path"
      required: true
      type: "string"
  /profile/search_preferences:
    get:
      summary: "Load"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "object"
            properties:
              available:
                type: "array"
                description: "Returns the list of subject keys marked by an administrator\
                  \ as permitted for selection as search preferences."
                items:
                  $ref: "#/definitions/Subject"
              selected:
                type: "array"
                description: "Returns the list of subject keys marked by the end-user\
                  \ as its search preferences."
                items:
                  $ref: "#/definitions/Subject"
    put:
      summary: "Update"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          properties:
            selected_subjectkeys:
              type: "array"
              description: "Defines an array of strings representing the subject keys\
                \ which the user wishes to configure as its search preferences."
              items:
                type: "string"
              example: "[\"ver2\"]"
      responses:
        204:
          description: "Status 204"
  /profile/my_watched_content:
    get:
      summary: "List"
      description: "Returns the list of topics and resources that the user is subscribed\
        \ to."
      parameters:
      - name: "rpp"
        in: "query"
        required: false
        type: "integer"
        x-example: 20
      - name: "page"
        in: "query"
        required: false
        type: "integer"
        x-example: 1
      - name: "q"
        in: "query"
        required: false
        type: "string"
        description: "Only display results matching this query."
        x-example: "shutdown"
      responses:
        200:
          description: "Status 200"
          schema:
            required:
            - "pagination"
            - "watchedContentItemGroups"
            type: "object"
            properties:
              pagination:
                $ref: "#/definitions/paginationData"
              watchedContentItemGroups:
                type: "array"
                description: "List of content items that the user is watching."
                items:
                  $ref: "#/definitions/WatchedContentInBundle"
  /taxonomy:
    get:
      summary: "Load"
