        200:
          description: "Status 200"
          schema:
            required:
            - "subjects"
            type: "object"
            properties:
              subjects:
                type: "array"
                items:
                  $ref: "#/definitions/TaxonomyObject"
  /contentgroups:
    get:
      summary: "Get all CRGs"
      parameters: []
      responses:
        200:
          description: "Status 200"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ContentRole"
    post:
      summary: "Create new CRG"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/ContentRole"
